<!-- Haupt-Popup mit „Profil“ und „Logout“ -->
<div *ngIf="!showProfileDetails && !isEditing" class="profile-popup">
    <button class="popup-button" (click)="openProfileDetails()">Profil</button>
    <button class="popup-button" (click)="logout()">Logout</button>
</div>

<!-- Profil-Details-Popup -->
<div *ngIf="showProfileDetails && !isEditing" class="profile-details-popup">
    <div class="popup-header">
        <h2>Profil</h2>
        <button class="close-btn" (click)="closePopup()">X</button>
    </div>
    <div class="popup-content">
        <img src="assets/basic-avatars/avatar-1.png" alt="Profilbild" class="profile-img">
        <div class="profile-info">
            <div class="name-section">
                <span class="profile-name">Caro Willers</span>
                <button class="edit-btn" (click)="editProfile()">Bearbeiten</button>
            </div>
            <button class="status-btn">Aktiv</button>
            <div class="email-section">
                <img src="assets/icons/mail-black.svg" alt="Mail Icon" class="mail-icon">
                <div class="email-address-section">
                    <span>E-Mail Adresse</span>
                    <span class="email-address">testmail</span> 
                </div>
            </div> 
        </div>
    </div>
</div>

<div class="main-container">
    <header>
        <div class="logo">
            <img src="assets/logos/logo.svg" alt="DABubble Logo" />
            <span>DABubble</span>
        </div>
    </header>
    <div class="login-card">
        <a (mouseover)="styleService.backArrowPurple()" (mouseleave)="styleService.backArrowBlack()"
            (click)="styleService.backArrowBlack()" [routerLink]="['']" class="back-arrow">
            <img [src]="styleService.backArrowSvg" alt="arrow back">
        </a>
        <h2>Passwort zurücksetzen</h2>
        <p>
            Bitte geben Sie Ihre E-Mail-Adresse ein.
        </p>
        <form>
            <div class="input-group">
                <img [src]="styleService.mailSvg" alt="mail-icon">
                <label for="email"></label>
                <input (focus)="styleService.focusMailInput()" (blur)="styleService.blurMailInput()" type="email"
                    id="email" [placeholder]="styleService.placeholderMail" />
            </div>
            <div class="text-container">
                <span>Wir senden Ihnen eine E-Mail, über die <br>
                    Sie Ihr Passwort ändern können.</span>
            </div>
            <div class="button-container">
                <button type="submit" class="next-btn">E-Mail senden</button>
            </div>
        </form>

    </div>
    <footer>
        <a [routerLink]="['/imprint']" class="footer-anker">Impressum</a>
        <a [routerLink]="['/privacy-policy']" class="footer-anker">Datenschutz</a>
    </footer>
</div>
